<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="biblioteca.css" />
    <script src="jquery.min.js"></script>
    <script src="toastr.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="toastr.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.28.14/js/jquery.tablesorter.min.js"></script>
   
    <script>
        $(function () {

            $("#tabla_libros").tablesorter()


        })
    </script>
</head>

<body>

    <div id="div_libros" class="diseno">
        <div id="encabezado"> Libros</div>

        <div id="div_botones">
            <label class="texto_login">Biblioteca</label>
            <input type="button" id="btn_libros" class="botones" value="Libros" onclick="Cambiar('libros')">
            <input type="button" id="btn_autores" class="botones" value="Autores" onclick="Cambiar('biblioteca_autores_disponibles')">
            <input type="button" id="btn_temas" class="botones" value="Temas" onclick="Cambiar('biblioteca_temas')">
            <input type="button" id="btn_prestamos" class="botones" value="Prestamos" onclick="Cambiar('biblioteca_prestamos')">
            <input type="button" id="btn_perfil" class="botones" value="Perfil" onclick="Cambiar('biblioteca_editar_usuario')">
            <input type="button" id="btn_salir" class="botones" value="Salir" onclick="Salir()">
        </div>
        <div id="div_libros_disponibles">
            <label>Buscar por:</label>
            <select id="slc_buscar_libro">
                <option value="1">Libro</option>
                <option value="2">Autores</option>
                <option value="3">Temas</option>
            </select>
            <input type="text" id="txt_buscar_libro">
            <input type="button" value="buscar" id="btn_buscar_libro" onclick="MostrarLibros(1)">
        </div>
        <br>

            <div class="disponibles_libro">Disp</div>
            <div class="operaciones_libro">Operaciones</div>
        </div> -->
        <table border="1" id="tabla_libros">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Titulo</th>
                    <th>Auto</th>
                    <th>Tema</th>
                    <th>Ubicacion</th>
                    <th>Disponibles</th>
                    <th>Operaciones</th>
                </tr>
            </thead>
            <tbody id="tb_insertar_tabla" class="listado">

            </tbody>
        </table>


        <div id="botones_libros">
            <center>
                <!-- <input type="button" value="Anterior" class="siguiente" onclick="OcultarTabla(2,1)">
                <input type="button" value="Siguiente" class="siguiente" onclick="OcultarTabla(1,1)"> -->
            </center>
        </div>
    </div>
    <script>


        var usuario_login = localStorage.getItem("Usuario Activo");
        if (usuario_login < 1) {
            location.href = "biblioteca_login.html";
        };
    </script>
    <script src="biblioteca.js"></script>

</html>
