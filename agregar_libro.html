<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agregar Libro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="biblioteca.css" />
    <script src="jquery.min.js"></script>
    <script src="toastr.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="toastr.min.css" />
    <script src="biblioteca.js"></script>
</head>

<body>

    <div id="div_ingresar_libros" class="diseno">
        <div id="encabezado"> Agregar Libro</div>

        <div id="div_botones">
            <label class="texto_login">Biblioteca</label>
            <input type="button" id="btn_libros" class="botones" value="Libros" onclick="Cambiar('libros')">
            <input type="button" id="btn_autores" class="botones" value="Autores" onclick="Cambiar('biblioteca_autores_disponibles')">
            <input type="button" id="btn_temas" class="botones" value="Temas" onclick="Cambiar('biblioteca_temas')">
            <input type="button" id="btn_salir" class="botones" value="Salir" onclick="Salir();">
            <label class="libro_agregar">Agregar nuevo libro</label>
        </div>
        <br>
        <div id="div_insertar_libro">

            <label class="label_insertar">Titulo</label>
            <input type="text" id="txt_titulo" class="texto_insertar">
            <label class="label_insertar">Autor</label>
            <select id="slc_autor" class="texto_insertar"></select>
            <label class="label_insertar">Temas</label>
            <select id="slc_tema" class="texto_insertar"></select>
            <label class="label_insertar">Existencia</label>
            <input type="text" id="txt_existencia" class="texto_insertar" onkeypress="return ValidarNumero(event, 0)">
            <label class="label_insertar">Ubicacion</label>
            <input type="text" id="txt_ubicacion" class="texto_insertar">
            <label class="label_insertar">Fecha de ingreso</label>
            <input type="text" id="txt_fecha_ingresa" class="fecha_ingreso texto_insertar " >
        </div>
        <div id="div_botones_ingresar">
            <input type="button" id="btn_regresar" value="Regresar" class="botones_ingresar" onclick="Cambiar('libros')">
            <input type="button" id="btn_ingresar_libro" value="Ingresar" class="botones_ingresar" onclick="AgregarLibro();">
        </div>
    </div>
    <script>

        InsertarAutores();
        InsertarTemas();
        var usuario_login = localStorage.getItem("Activo");
        if (usuario_login < 1) {
            location.href = "biblioteca_login.html";
        };
    </script>

</body>

</html>
