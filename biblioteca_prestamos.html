<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Prestar Libro</title>
    <link rel="stylesheet" type="text/css" media="screen" href="biblioteca.css" />
    <script src="jquery.min.js"></script>
    <script src="toastr.min.js"></script>
    <script src="moment-with-locales.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="toastr.min.css" />
    
</head>

<body>

    <div id="div_libros" class="diseno">
        <div id="encabezado"> Prestar Libros</div>

        <div id="div_botones">
            <label class="texto_login">Biblioteca</label>
            <input type="button" id="btn_libros" class="botones" value="Libros" onclick="Cambiar('libros')">
            <input type="button" id="btn_autores" class="botones" value="Autores" onclick="Cambiar('biblioteca_autores_disponibles')">
            <input type="button" id="btn_temas" class="botones" value="Temas" onclick="Cambiar('biblioteca_temas')">
            <input type="button" id="btn_prestamos" class="botones" value="Prestamos" onclick="Cambiar('biblioteca_prestamos')">
            <input type="button" id="btn_perfil" class="botones" value="Perfil" onclick="Cambiar('biblioteca_editar_usuario')">
            <input type="button" id="btn_salir" class="botones" value="Salir" onclick="Salir()">
        </div>

        <div id="div_tabla_prestamos">

            <table id="tbl_mis_prestamos" border="1">
                <thead>
                    <th class="th_numero">#</th>
                    <th class="th">Codigo</th>
                    <th class="th" style="width: 150px;">Libro</th>
                    <th class="th">Autor</th>
                    <th class="th">Tema</th>
                    <th class="th">Prestamo</th>
                    <th class="th">Devolucion</th>
                    <th class="th">Estado</th>
                </thead>
                <tbody id="tbl_prestamos_realizados">

                </tbody>
            </table>

        </div>
        <div id="historial_prestamos" style="margin-top: 25px;">
            <div style="float: left; width: 90%;">
                <label style="font-size: 25px;">Historial</label>&#160&#160&#160<label>Buscar Por:</label>
                <select id="slc_busqueda_historial">
                    <option value="0">Seleccione una opcion</option>
                    <option value="1">Libro</option>
                    <option value="2">Autor</option>
                    <option value="3">tema</option>
                    <option value="4">Ubicacion</option>
                    <option value="0">Codigo de prestamo</option>
                </select>&#160&#160
                <input type="text" id="txt_busqueda_historial">
                <input type="button" value="Buscar" id="btn_historial">
            </div>
            <table id="tbl_mi_historial" border="1">
                <thead>
                    <th class="th_numero">#</th>
                    <th class="th">Codigo</th>
                    <th class="th" style="width: 150px;">Libro</th>
                    <th class="th">Autor</th>
                    <th class="th">Tema</th>
                    <th class="th">Prestamo</th>
                    <th class="th">Devolucion</th>
                    <th class="th">Estado</th>
                </thead>
                <tbody id="historial">

                </tbody>
            </table>
        </div>
    </div>

    <!-- Dependencias  -->
    <script src="biblioteca.js"></script>
    <script>
    MostrarPrestamos(1);
    </script>
</body>

</html>
