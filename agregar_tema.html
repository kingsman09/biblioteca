<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agregar Tema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="biblioteca.css" />
    <script src="jquery.min.js"></script>
    <script src="toastr.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="toastr.min.css" />
    <script src="biblioteca.js"></script>
</head>

<body>

    <div id="div_agregar_tema" class="diseno">
        <div id="encabezado"> Agregar Tema</div>

        <div id="div_botones">
            <label class="texto_login">Biblioteca</label>
            <input type="button" id="btn_libros" class="botones" value="Libros" onclick="Cambiar('libros')">
            <input type="button" id="btn_autores" class="botones" value="Autores" onclick="Cambiar('biblioteca_autores_disponibles')">
            <input type="button" id="btn_temas" class="botones" value="Temas" onclick="Cambiar('biblioteca_temas')">
            <input type="button" id="btn_salir" class="botones" value="Salir" onclick="Salir();">
        </div>
        <div id="div_agregar_temas">
            <label class="label">Nombre</label>
            <input type="text" id="txt_nombre_tema" class="texto" onkeypress="return ValidarNumero(event, 1)">
            <label class="label">Fecha ingreso</label>
            <input type="text" id="txt_ingreso_tema" class="fecha_ingreso texto">
        </div>

        <div id="div_botones_ingresar">
                <input type="button" id="btn_regresar" value="Regresar" class="botones_ingresar" onclick="Cambiar('biblioteca_temas')">
                <input type="button" id="btn_ingresar_libro" value="Ingresar" class="botones_ingresar" onclick="AgregarTema();">
            </div>
    </div>
    <script>
        var usuario_login = localStorage.getItem("Activo");
        if (usuario_login < 1) {
            location.href = "biblioteca_login.html";
        };
    </script>
</body>

</html>
